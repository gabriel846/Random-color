<!DOCTYPE html>
<html lang="en" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <title>Random Colors Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="color">
    <span id="hex">#e74c3c</span>
    <button onclick="getNewColor()">Get New Color</button>

</div>

<script type="text/javascript">
    function getNewColor() {
        var symbols,color;/*AQUI AONDE COMEÇA A CRIAÇAO DAS CORES*/

        symbols = "0123456789ABCDEF"/*OS SIMBOLOS QUE SERAO 6 ALEATORIOS PARA CRIAR A COR*/

        color = "#";<!---->
        for(var i =0;i<6;i++){ /*A COR DEVE SER MENOR QUE 6 */
            color = color + symbols[Math.floor(Math.random() * 16)];/*OS CONJUNTOS UNIDOS Q CRIARAO O CODIGO DA COR */

        }
        document.body.style.background = color;
        document.getElementById("hex").innerHTML = color;
    }
</script>
    
</body>
</html>
